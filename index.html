<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>My-Weather-app</title>
</head>

    <style>
        *{
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            
            
        }
        body{
            background-color: #1a2228;
            display: flex;
            justify-content: center;
            align-content: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            font-family: 'Montserrat', sans-serif;
            margin: auto;
            background-color: #fdfcfa;
            text-align: center;
            color: black;
            width: 300px;
            border-radius: 15px;
            background-color: #fde7f9;
            background-image: linear-gradient(315deg, #fde7f9 0%, #aacaef 74%);
        }

        .weather-info {
            padding: 30px 0;
            border-radius: 10px 10px 0px 0px;
        }

        .location {
            font-size: 25px;
            font-weight: 7600;
        }

        
        .temp {
            font-size: 50px;
            line-height: 7px;
            font-weight:bolder;

        }

        .date {
            font-size: 20px;
            font-weight: 700;
        }

        .desc {
            font-size: 17px;
            font-weight: 600;
        }

        .weather-icon {
            padding-bottom: 30px;
            border-radius: 0px 0px 10px 10px;
            position: relative;
        }

        .small-part{
            width:38px;
            height: 7px;
            background-color: #282C35;
            border-radius: 4px;
            position: absolute;
            right: 130px;
            bottom: 12px;
        }

        .status{
            position: absolute;
            background-color: #efecec;
            background-image: linear-gradient(315deg, #efecec 0%, #f9aba4 74%);
            border-radius: 5px;
            top: 20px;
            text-align: center;
            display: none;
        }

        .status p{
            color: black;
            padding: 6px 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
  

    </style>

<body>
    <div class="container">
  
        <div class="weather-info">
            <div class="location">
              <p>-</p>
            </div>
                <div class="temp">
                  <p>-<span>°</span>C</p>
            </div>
            <div class="date">
              <p>-</p>
            </div>
            <div class="desc">
              <p>-</p>
            </div>
        </div>
      
        <div class="weather-icon">
          <img src="icons/unknown.png">
         </div>
        
        <div class="small-part"></div>
    </div>

    <div class="status">
        <p>-<p>
    </div>

    <script>
       const city = document.querySelector('.location p');
       const temp = document.querySelector('.temp p');
       const date = document.querySelector('.date p');
       const desc = document.querySelector('.desc p');
       const icon = document.querySelector('.weather-icon');
       const status = document.querySelector('.status ')


        //creating a Date object and displaying it 
        let d = new Date();

        date.textContent = `${d.toLocaleDateString("en-US", {day:"numeric"})} ${d.toLocaleDateString("en-US",{month:"long"})} ${d.toLocaleDateString("en-US",{year:"numeric"})}`;


       //first we create the weather object
       const weather = {};

       weather.temperature = {
           unit: "celcius"
       }

       const kelvin = 273;

       //api key
       const key = "881ae135663f7fff485c5949934e8913";

       //checking if browser supports geolocation
       if(navigator.geolocation) {
     
        navigator.geolocation.getCurrentPosition(success,error);
        
        } else {
            
            status.style.display = "block";
            status.innerHTML = "<p>Browser doesnt support Geolocation</p>";
        }

        function success(position) {

        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

            getWeather(latitude,longitude);
        }

        function error() {
         status.style.display = "block";
         status.innerHTML = "<p>Geolocation turned off</p>";
        }

        //getting the location coordinates from api 

        function getWeather(latitude,longitude) {
            let api = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${key}` ;
            
            console.log(api);
            fetch(api)
                .then(function(response) {
                    let data = response.json();
                    return data;
                })
                .then(function(data) {
                    weather.location = data.name;
                    weather.temperature.value = Math.floor(data.main.temp - kelvin);
                    weather.description = data.weather[0].description;
                    weather.iconId = data.weather[0].icon;
                })
                .then(function() {
                    displayWeather();
                })
        
        }
        
        function displayWeather() {
            icon.innerHTML = `<img src="icons/${weather.iconId}.png"/>`;
            temp.innerHTML = `${weather.temperature.value}<span>°</span>C`;
            desc.innerHTML = weather.description;
            city.innerHTML = weather.location;
        }
    

            
    </script>

    </body>
    </html>
